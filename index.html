<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Digitalbank landing page</title>
  </head>
  <body>
    <header>
      <img
        src="./images/logo-dark.svg"
        alt="Digitalbank logo with stylized green and blue gradient triangles to the left and the word Digitalbank in dark blue text, modern and professional tone"
      />
      <div id="mobileNavContainer" class="mobile-nav-container">
        <nav id="mobileNav" class="mobile-nav">
          <ul class="mobile-nav-list">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
            <li><a class="nav-link" href="#">Blog</a></li>
            <li><a class="nav-link" href="#">Careers</a></li>
          </ul>
        </nav>
      </div>
      <img
        id="menuBtn"
        class="menu-btn"
        src="./images/icon-hamburger.svg"
        alt=""
      />
      <img
        id="closeBtn"
        class="close-btn"
        src="./images/icon-close.svg"
        alt=""
      />
    </header>
    <main>
      <section class="hero-section">
        <img class="hero-img-2" src="./images/image-mockups.png" alt="" />
        <img class="hero-img-1" src="./images/bg-intro-mobile.svg" alt="" />
      </section>
    </main>
  </body>
</html>
